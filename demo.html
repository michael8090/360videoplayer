<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <script src="lib/three.min.js"></script>
    <script src="lib/DeviceOrientationController.js"></script>
    <script src="dist/main.js"></script>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        .display {position: fixed; top: 50%; left: 50%; margin-left: -280px; margin-top: -100px; padding: 30px; background: rgba(31, 144, 249, 0.5); border-radius: 70px;}
        #sofa {width: 500px; height: 170px;}
    </style>
</head>
<body>
<div id="player" style="width: 100%; height: 100%;">
</div>
<div class="display">
    <img id="sofa" src="images/sofa0.png" />
</div>
<script>
    var sofa = document.getElementById('sofa');
    var curNum = 0;
    timer = null
    sofa.addEventListener("click", function(){
        var self = this;
        if(!timer) {
            timer = window.setInterval(function() {
                self.src = 'images/sofa' + ++curNum % 6 + '.png';
            }, 500);
        } else {
            clearInterval(timer);
            timer = null;
        }
    });
    setupPlayer();
</script>
</body>
</html>
